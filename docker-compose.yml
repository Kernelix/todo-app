version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: todo-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        environment:
            - DB_HOST=db
            - DB_PORT=5432
            - DB_DATABASE=todo_app
            - DB_USERNAME=postgres
            - DB_PASSWORD=secret
        depends_on:
            db:
                condition: service_healthy
        networks:
            - todo-network

    db:
        image: postgres:16
        container_name: todo-db
        restart: unless-stopped
        environment:
            POSTGRES_DB: todo_app
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: secret
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 10
        networks:
            - todo-network

    nginx:
        image: nginx:alpine
        container_name: todo-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - .:/var/www
            - ./docker/nginx:/etc/nginx/conf.d
        depends_on:
            app:
                condition: service_started
        networks:
            - todo-network

networks:
    todo-network:
        driver: bridge

volumes:
    postgres_data:
